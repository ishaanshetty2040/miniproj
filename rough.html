<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Dropdowns Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }

      .container select {
        margin: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        background-color: #f7f7f7;
      }

      .container input[type="submit"] {
        display: block;
        margin: 20px auto;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }

      .result {
        text-align: center;
        margin-top: 30px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Multiple Dropdowns Example</h1>
    <div class="container">
      <select id="dropdown1">
        <option value="">-- Select option 1 --</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <select id="dropdown2">
        <option value="">-- Select option 2 --</option>
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
        <option value="option6">Option 6</option>
      </select>
      <select id="dropdown3">
        <option value="">-- Select option 3 --</option>
        <option value="option7">Option 7</option>
        <option value="option8">Option 8</option>
        <option value="option9">Option 9</option>
      </select>
      <input type="submit" value="Submit" onclick="showResult()" />
      <div class="result" id="result"></div>
    </div>

    <script>
      function showResult() {
        var result = "";
        var dropdown1 = document.getElementById("dropdown1");
        var dropdown2 = document.getElementById("dropdown2");
        var dropdown3 = document.getElementById("dropdown3");
        if (dropdown1.value != "") {
          result += dropdown1.options[dropdown1.selectedIndex].text + " ";
        }
        if (dropdown2.value != "") {
          result += dropdown2.options[dropdown2.selectedIndex].text + " ";
        }
        if (dropdown3.value != "") {
          result += dropdown3.options[dropdown3.selectedIndex].text + " ";
        }
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
